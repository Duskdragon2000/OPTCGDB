<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decklist Checker</title>
</head>
<body>
    <h1>Decklist Checker</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="decklist">Paste decklist:</label><br>
        <textarea name="decklist" id="decklist" rows="10" cols="50"></textarea><br><br>
        
        <label for="deckfile">Or upload decklist file:</label>
        <input type="file" name="deckfile" id="deckfile"><br><br>
        
        <button type="submit">Submit</button>
    </form>

    {% if output %}
        <h2>Formatted Decklist:</h2>
        <pre>{{ output }}</pre>
        
        <h2>Buy Deck:</h2>
        <a href="{{ tcgplayer_link }}" target="_blank">Buy this deck on TCGPlayer</a>
    {% endif %}
</body>
</html>
